<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razorpay</title>
  </head>
  <body>
    <h1>Donation</h1>
    <input type="number" name="amount" placeholder="Enter the Amount:">
    <button id="rzp-button1">Pay</button>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>

          document.getElementById('rzp-button1').onclick = async function(e){
              e.preventDefault();
              let response = await fetch('http://localhost:3000/payment',{
                    method:"POST",
                    headers:{
                        "Content-Type":"application/json"
                    },
                    body:JSON.stringify({
                        amount:120000,
                    })
              })

              let orderData = await response.json();
              console.log(orderData);


        var options = {
          key: "rzp_test_z50EzhcZxEm7Bw", // Enter the Key ID generated from the Dashboard
          amount: "120000", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
          currency: "INR",
          order_id: orderData.id, //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
          handler: function (response){
              alert(response.razorpay_payment_id);
              alert(response.razorpay_order_id);
              alert(response.razorpay_signature)
          },
      };
      var rzp1 = new Razorpay(options);
          rzp1.open();
      };
    </script>
  </body>
</html>
